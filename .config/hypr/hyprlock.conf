# BACKGROUND
background {
    monitor =
    path = /home/anik/Downloads/sea.png
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    blur_size = 3
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%I:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 77
    #font_family = SF Pro Display Bold
    font_family = JetBrains Mono Nerd Font Bold
    position = 0, 110
    halign = center
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(216, 222, 233, .50)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Bold
    position = 53, 50
    halign = left
    valign = bottom
}

# GREETINGS
label {
    monitor =
    text = Welcome Anik!
    color = rgba(216, 222, 233, .75)
    font_size = 20
    font_family = JetBrains Mono Nerd Font Bold
    position = 100, 115
    halign = left
    valign = bottom
}

# Profie-Photo
image {
    monitor =
    path = /home/anik/Downloads/avatar.jpg
    border_size = 0
    border_color = rgba(255, 255, 255, .75)
    size = 40
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 50, 111
    halign = left
    valign = bottom
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 3
    dots_size = 0.4 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0.4)
    inner_color = rgba(22, 19, 32, 0.3)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = JetBrains Mono Nerd Font Bold
    placeholder_text = <b><span foreground="##ffffff99" font-family="JetBrains Mono Nerd Font">Enter password</span></b>
    hide_input = false
    position = 0, 0 # 160, -220
    halign = center
    valign = center
}
